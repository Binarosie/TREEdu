spring:
  application:
    name: notification-service
  config:
    import: "optional:consul:"

  # Cloud Configuration
  cloud:
    consul:
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: false
      discovery:
        enabled: true
        health-check-interval: 10s
        health-check-timeout: 3s
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${server.port:8084}-${random.value} # MongoDB Configuration
  data:
    mongodb:
      uri: ${NOTIFICATION_MONGODB_URI:mongodb://notification-mongo:27017/treedu_notification}

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        "[spring.json.trusted.packages]": "*"
        "[spring.json.type.mapping]": "vn.hcmute.edu.authservice.dto.kafka.UserRegistrationEvent:vn.hcmute.edu.notificationservice.dto.kafka.UserRegistrationEvent"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Server Configuration
server:
  port: 8084

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      access: unrestricted
    prometheus:
      access: unrestricted
  prometheus:
    metrics:
      export:
        enabled: true

# Application Configuration
app:
  kafka:
    topics:
      user-registration: user-registration
      email-verification: email-verification
  email:
    from: ${MAIL_FROM:noreply@treedu.edu.vn}
    baseUrl: ${APP_BASE_URL:http://localhost:8084}
    templates:
      user-registration: user-registration-welcome
      email-verification: email-verification
  notification:
    retry:
      max-attempts: 3
      delay: 1000

# Logging Configuration
logging:
  level:
    "[vn.hcmute.edu.notificationservice]": DEBUG
    "[org.springframework.kafka]": INFO
    "[org.springframework.mail]": DEBUG
