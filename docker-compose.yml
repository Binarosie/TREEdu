version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: treedu-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: materials_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - treedu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/materials_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Mongo Express (MongoDB Web UI)
  mongo-express:
    image: mongo-express:latest
    container_name: treedu-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - treedu-network
    restart: unless-stopped

  # Spring Boot Application
  materials-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: treedu-materials-service
    environment:
      # Application Configuration
      SPRING_APPLICATION_NAME: TREEdu
      SERVER_PORT: 3001
      API_BASE_URL: http://localhost:3001/api

      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/materials_db?authSource=admin

      # Disable JPA
      SPRING_AUTOCONFIGURE_EXCLUDE: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Email Configuration
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_TEST_CONNECTION: "false"
      SPRING_MAIL_DEFAULT_ENCODING: UTF-8

      # OAuth2 Google Configuration
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE: profile,email
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI: http://localhost:3001/login/oauth2/code/google

      # Java Options
      JAVA_OPTS: -Xmx512m -Xms256m
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - treedu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Volumes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Networks
networks:
  treedu-network:
    driver: bridge