services:
  ### Service Discovery: Consul ###
  consul:
    image: hashicorp/consul:1.16.2
    container_name: consul-treedu
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500" # HTTP UI/API
      - "8600:8600/udp" # DNS
    networks: [ treedu-net ]

  ### Zookeeper (for Kafka) ###
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-treedu
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks: [ treedu-net ]

  ### Kafka ###
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-treedu
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks: [ treedu-net ]

  ### Kafka UI for Monitoring ###
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: treedu-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks: [ treedu-net ]

  ### Databases & infra ###
  auth-mongo:
    image: mongo:6.0
    container_name: auth-mongo
    environment:
      MONGO_INITDB_DATABASE: auth-db
    ports:
      - "27017:27017" # mở cổng ra máy Mac
    networks: [ treedu-net ]

  auth-redis:
    image: redis:6-alpine
    container_name: auth-redis
    networks: [ treedu-net ]

  #quiz-mongo:


  application-mongo:
    image: mongo:6.0
    container_name: application-mongo
    environment:
      MONGO_INITDB_DATABASE: app-db
    networks: [ treedu-net ]

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-user_db}
      POSTGRES_USER: ${USER_DB_USER:-user}
      POSTGRES_PASSWORD: ${USER_DB_PASS:-pass}
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks: [ treedu-net ]

  #db-postgres:


  ### Spring-Boot Services ###
  auth-service:
    build:
      context: ./services/auth-service
    env_file:
      - .env.local
    ports:
      - "9081:9005"
    environment:
      - SPRING_APPLICATION_NAME=auth
      - SERVER_PORT=9005
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - AUTH_JWT_ACCESS_EXP_MS=900000
      - AUTH_JWT_REFRESH_EXP_MS=604800000
      - AUTH_JWT_RSA_PRIVATE_KEY=classpath:keys/private_key_pkcs8.pem
      - AUTH_JWT_RSA_PUBLIC_KEY=classpath:keys/public_key.pem
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JAVA_TOOL_OPTIONS=-Dserver.address=0.0.0.0
    depends_on:
      consul:
        condition: service_started
      auth-mongo:
        condition: service_started
      auth-redis:
        condition: service_started
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9005/actuator/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks: [ treedu-net ]

  user-service:
    build:
      context: ./services/user-service
    env_file:
      - .env.local
    ports:
      - "8082:9005"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      consul:
        condition: service_started
      user-postgres:
        condition: service_started
      api-gateway:
        condition: service_started
      auth-service:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks: [ treedu-net ]

  application-service:
    build:
      context: ./services/application-service
    env_file:
      - .env.local
    ports:
      - "8085:8080"
    depends_on:
      - consul
      - application-mongo
    networks: [ treedu-net ]

  api-gateway:
    build:
      context: ./services/api-gateway
    env_file:
      - .env.local
    ports:
      - "8088:9005"
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - JAVA_TOOL_OPTIONS=-Dserver.address=0.0.0.0
    depends_on:
      consul:
        condition: service_started
      auth-service:
        condition: service_healthy
    networks: [ treedu-net ]

  api-redis:
    image: redis:6-alpine
    container_name: api-redis
    ports:
      - "6380:6379"
    networks: [ treedu-net ]

  monitoring-service:
    build:
      context: ./services/monitoring-service
    env_file:
      - .env.local
    ports:
      - "9080:8080"
    depends_on:
      - consul
    networks: [ treedu-net ]

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    command: vault server -dev
    networks: [ treedu-net ]

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks: [ treedu-net ]

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks: [ treedu-net ]

volumes:
  user-postgres-data:
  #db-postgres-data:
  #db-mongo-data:
  prometheus-data:


networks:
  treedu-net:
    driver: bridge